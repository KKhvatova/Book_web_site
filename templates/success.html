{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block body %}
<div>
    <div class="text-right mb-3">
        <form action = "/">
            <button type="submit" class="btn btn-primary">Log out</button>
        </form>
    </div>
    <br>
    <div align="center">
        <h2 align="center">Here is what we found on your request</h2>
            {% for result in results %}
                <br> 
                <a href="{{ url_for('book', book_id=result[0]) }}" style="color:black">Title: {{ result[2] }}</a><br/>
                Author: {{ result[3] }}<br/>
                Year: {{ result[4] }}<br/>
            {% endfor %}
    </div>
    <br>
    <div>
        <a href="{{ url_for('search_page') }}" class="btn btn-info" role="button">Back</a>
    </div>
</div>
{% endblock %}
